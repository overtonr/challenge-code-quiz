<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href = "./assets/style.css">
    
</head>
<body>
    <header>
        <h1>code quiz</h1>
    </header>
    <main>
        <div id="start-page">
            <!--Text should be within the function-->
            <p>answer the following code-related questions within 60 seconds. be careful! 
                incorrect answers will penalize your time and score!</p>
            <button class="start-game">start game</button>
        </div>
        <div id="game-box">
            <div id="countdown-box"></div>
            <div id="question-section" style="display:none">
                <!--Check to see if ul should be outside of the div?-->
            </div>
            <ul id="answer-choices"></ul>
        </div>
        <div id="end-page">
            <!--Text should be within the function-->
                <p>the game is finished! your final score is ___. enter your initials to save your high score</p>
                <div id="initials-input"></div>
                <button id="submit-button"></button>
            </div>
        </div>
        <div id="rank-page">
            <ul id="score-rank"></ul>
            <button class="start-game"></button>
            <button id="clear-scores"></button>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
